<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Angular Randos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="node_modules/angular-input-stars/angular-input-stars.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    
    <body ng-app="randoApp" ng-cloak>

        <div ng-controller="NavController" ng-cloak>
            <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">

                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Randos</h1>
                </md-toolbar>

                <md-content layout-margin>
                    <p>
                    This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
                    </p>
                    <md-button ng-click="toggleLeft()" class="md-accent">
                    Close this Sidenav
                    </md-button>
                </md-content>

            </md-sidenav>

            <md-content flex layout-padding>
                <div flex style="float:left">
                    <md-button class="md-raised md-primary" ng-click="toggleLeft()">
                        ...
                    </md-button>
                    <div class="clouds">
                    <i class="material-icons cloud" style="top: 20px">&#xE2BD;</i>
                    <i class="material-icons cloud cloud1" style="top: 10px;">&#xE2BD;</i>
                    <i class="material-icons cloud cloud2" style="top: 26px;">&#xE2BD;</i>
                    </div>
                    <i class="material-icons md-icon md-primary" style="
                    font-size: 50px;
                    float:left;
                    "></i>
                </div>
                <div flex layout="row" layout-align="end center" class="themeChooser">
                        <span>Thèmes&nbsp;</span>
                        <md-button ng-class="(themeCookie=='winter') ? 'md-raised' : ''" class="md-icon-button winter" style="color:rgb(3, 169, 244)" ng-click="changeTheme('winter')">
                            <i class="material-icons">&#xEB3B;</i>
                            <md-tooltip>Hiver</md-tooltip>
                        </md-button>
                        <md-button ng-class="(themeCookie=='spring') ? 'md-raised' : ''" class="md-icon-button spring" style="color:rgb(146, 191, 31)" ng-click="changeTheme('spring')">
                            <i class="material-icons">&#xE3E3;</i>
                            <md-tooltip>Printemps</md-tooltip>
                        </md-button>
                        <md-button ng-class="(themeCookie=='summer') ? 'md-raised' : ''" class="md-icon-button summer" style="color:rgb(250, 211, 19)" ng-click="changeTheme('summer')">
                            <i class="material-icons">&#xE430;</i>
                            <md-tooltip>Été</md-tooltip>
                        </md-button>
                        <md-button ng-class="(themeCookie=='autumn') ? 'md-raised' : ''" class="md-icon-button autumn" style="color:rgb(250, 169, 19)"  ng-click="changeTheme('autumn')">
                            <i class="material-icons">&#xE3DD;</i>
                            <md-tooltip>Automne</md-tooltip>
                        </md-button>
                </div>
            </md-content>

        </div>

        <div ng-view></div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
      
        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

        <script src="node_modules/ngmap/build/scripts/ng-map.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>

        <!--<script src="node_modules/jquery/dist/jquery.min.js"></script>-->
        <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
        <script src="node_modules/angular-input-stars/angular-input-stars.js"></script>

        <script src="app.module.js"></script>
        <script src="app.config.js"></script>

        <script src="randos-list/service/randos-list.service.js"></script>
        <script src="randos-list/randos-list.module.js"></script>
        <script src="randos-list/randos-list.component.js"></script>

        <script src="rando-detail/weather/weather.module.js"></script>
        <script src="rando-detail/weather/weather.service.js"></script>

        <script src="rando-detail/rando-detail.module.js"></script>
        <script src="rando-detail/rando-detail.component.js"></script>
    </body>
</html>
